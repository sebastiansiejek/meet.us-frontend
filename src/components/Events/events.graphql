query Events {
  events {
    page {
      edges {
        node {
          id
          title
          description
        }
      }
    }
  }
}

query SingleEventPage($id: String!) {
  event(id: $id) {
    id
    title
    description
    startDate
    endDate
    maxParticipants
    user {
      id
      firstName
      lastname
      nickname
    }
  }
}

mutation CreateEvent(
  $title: String!
  $description: String!
  $startDate: DateTime!
  $endDate: DateTime!
  $maxParticipants: Int!
) {
  createEvent(
    createEventInput: {
      title: $title
      description: $description
      startDate: $startDate
      endDate: $endDate
      maxParticipants: $maxParticipants
    }
  ) {
    id
  }
}

query SearchEvents($first: Float!, $query: String!) {
  searchBar(first: $first, query: $query) {
    page {
      edges {
        node {
          id
          title
          description
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
    pageData {
      count
      offset
      limit
    }
  }
}
