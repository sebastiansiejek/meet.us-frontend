query Events(
  $first: Float
  $orderField: String
  $orderSort: String
  $isArchive: Boolean! = false
) {
  events(
    first: $first
    orderField: $orderField
    orderSort: $orderSort
    isArchive: $isArchive
  ) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
        }
      }
    }
  }
}

query SingleEventPage($id: String!) {
  event(id: $id) {
    id
    title
    description
    startDate
    endDate
    maxParticipants
    user {
      id
      firstName
      lastname
      nickname
    }
  }
}

mutation CreateEvent(
  $title: String!
  $description: String!
  $startDate: DateTime!
  $endDate: DateTime!
  $maxParticipants: Int!
) {
  createEvent(
    createEventInput: {
      title: $title
      description: $description
      startDate: $startDate
      endDate: $endDate
      maxParticipants: $maxParticipants
    }
  ) {
    id
  }
}

query SearchEvents(
  $first: Float!
  $query: String!
  $isArchive: Boolean! = false
) {
  searchBar(first: $first, query: $query, isArchive: $isArchive) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
    pageData {
      count
      offset
      limit
    }
  }
}
