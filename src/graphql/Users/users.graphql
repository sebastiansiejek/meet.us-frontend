query Users {
  users {
    page {
      edges {
        node {
          id
          lastname
          firstName
          nickname
        }
      }
    }
  }
}

mutation Login($email: String!, $password: String!) {
  login(loginUserInput: { email: $email, password: $password }) {
    accessToken
  }
}

mutation CreateUser($email: String!, $password: String!) {
  createUser(createUserInput: { email: $email, password: $password }) {
    id
  }
}

mutation ActivateUser($token: String!) {
  activateUser(activateUser: { token: $token }) {
    email
    firstName
  }
}

mutation UpdateUser(
  $password: String
  $email: String
  $firstName: String
  $lastname: String
  $nickname: String
) {
  updateUser(
    updateUserInput: {
      password: $password
      email: $email
      firstName: $firstName
      lastname: $lastname
      nickname: $nickname
    }
  ) {
    id
  }
}
