query singleUser(
  $id: String!
  $first: Float
  $orderSort: String
  $orderField: String
) {
  user(id: $id) {
    lastname
    firstName
    email
    nickname
  }
  userEvents(
    userId: $id
    first: $first
    orderSort: $orderSort
    orderField: $orderField
  ) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
          type
          state
        }
      }
    }
  }
}

query CurrentUser {
  currentUser {
    lastname
    firstName
    email
    nickname
  }
}

query CurrentUserId {
  currentUser {
    id
  }
}
