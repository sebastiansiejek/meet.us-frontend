query SingleEventPage($id: String!) {
  event(id: $id) {
    id
    title
    description
    startDate
    endDate
    maxParticipants
    type
    user {
      id
      firstName
      lastname
      nickname
    }
  }
}

mutation CreateEvent(
  $title: String!
  $description: String!
  $startDate: DateTime!
  $endDate: DateTime!
  $maxParticipants: Int!
  $type: Float
) {
  createEvent(
    createEventInput: {
      title: $title
      description: $description
      startDate: $startDate
      endDate: $endDate
      maxParticipants: $maxParticipants
      type: $type
    }
  ) {
    id
    title
    description
    startDate
    type
  }
}

query Events(
  $first: Float!
  $query: String!
  $orderField: String
  $orderSort: String
  $after: String
  $state: String
) {
  events(
    first: $first
    query: $query
    orderField: $orderField
    orderSort: $orderSort
    state: $state
    after: $after
  ) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
          type
          state
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
      }
    }
    pageData {
      count
      offset
      limit
    }
  }
}

mutation DeleteEvent($id: String!) {
  removeEvent(id: $id) {
    title
  }
}

mutation UpdateEvent(
  $id: String!
  $title: String!
  $description: String!
  $startDate: DateTime!
  $endDate: DateTime!
  $maxParticipants: Int!
  $type: Float
) {
  updateEvent(
    updateEventInput: {
      id: $id
      title: $title
      description: $description
      startDate: $startDate
      endDate: $endDate
      maxParticipants: $maxParticipants
      type: $type
    }
  ) {
    id
  }
}
