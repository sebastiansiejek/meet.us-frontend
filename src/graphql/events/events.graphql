query SingleEventPage($id: String!) {
  event(id: $id) {
    id
    title
    description
    startDate
    endDate
    maxParticipants
    type
    lat
    lng
    eventAddress {
      label
    }
    user {
      id
      firstName
      lastname
      nickname
    }
  }
}

query Events(
  $first: Float!
  $query: String!
  $orderField: String
  $orderSort: String
  $after: String
  $state: String
) {
  events(
    first: $first
    query: $query
    orderField: $orderField
    orderSort: $orderSort
    state: $state
    after: $after
  ) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
          type
          state
          lat
          lng
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
      }
    }
    pageData {
      count
      offset
      limit
    }
  }
}

query EventsOnMap(
  $first: Float!
  $state: String
  $latitude: Float
  $longitude: Float
  $distance: Float
  $orderField: String
  $after: String
  $orderSort: String
) {
  events(
    first: $first
    state: $state
    latitude: $latitude
    longitude: $longitude
    distance: $distance
    orderField: $orderField
    after: $after
    orderSort: $orderSort
  ) {
    page {
      edges {
        node {
          id
          title
          type
          state
          lat
          lng
        }
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
      }
    }
    pageData {
      count
    }
  }
}

query FindUserEvents($userId: String!) {
  events(userId: $userId) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
        }
      }
    }
  }
}
