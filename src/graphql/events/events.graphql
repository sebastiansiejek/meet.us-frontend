query SingleEventPage($id: String!, $userId: String) {
  event(id: $id, userId: $userId) {
    id
    title
    description
    startDate
    endDate
    maxParticipants
    type
    lat
    lng
    loggedInParticipants {
      type
    }
    eventAddress {
      city
      state
      postalCode
      countryCode
      countryName
      county
      district
      label
    }
    user {
      id
      firstName
      lastname
      nickname
    }
  }
}

query Events(
  $first: Float!
  $query: String!
  $orderField: String
  $orderSort: String
  $after: String
  $state: String
) {
  events(
    first: $first
    query: $query
    orderField: $orderField
    orderSort: $orderSort
    state: $state
    after: $after
  ) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
          type
          state
          lat
          lng
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
      }
    }
    pageData {
      count
      offset
      limit
    }
  }
}

query EventsOnMap(
  $first: Float!
  $state: String
  $latitude: Float
  $longitude: Float
  $distance: Float
  $orderField: String
  $after: String
  $orderSort: String
) {
  events(
    first: $first
    state: $state
    latitude: $latitude
    longitude: $longitude
    distance: $distance
    orderField: $orderField
    after: $after
    orderSort: $orderSort
  ) {
    page {
      edges {
        node {
          id
          title
          type
          state
          lat
          lng
        }
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
      }
    }
    pageData {
      count
    }
  }
}

query FindUserEvents($userId: String!) {
  userEvents(userId: $userId) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
        }
      }
    }
  }
}

query RecommendedUserEvents(
  $userId: String!
  $first: Float
  $state: String
  $orderSort: String
) {
  events(
    userId: $userId
    orderField: "score"
    first: $first
    state: $state
    orderSort: $orderSort
  ) {
    page {
      edges {
        node {
          id
          title
          description
          startDate
          endDate
          type
        }
      }
    }
  }
}

query EventsSuggestions($query: String!, $first: Float) {
  events(query: $query, first: $first) {
    page {
      edges {
        node {
          title
          type
        }
      }
    }
  }
}
