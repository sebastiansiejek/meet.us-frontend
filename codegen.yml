overwrite: true
schema: ${NEXT_PUBLIC_API_ENDPOINT}
documents: './src/**/*.graphql'
generates:
  src/generated/gqlQueries.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher:
        isReactHook: true
        func: '../utils/useFetchData#useFetchData'
      exposeQueryKeys: true
      exposeFetcher: true
