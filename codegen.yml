overwrite: true
schema:
  - ${API_ENDPOINT}:
documents: './src/graphql/**/*.graphql'
generates:
  src/generated/gqlQueries.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher:
        isReactHook: true
        func: '../utils/useFetchData#useFetchData'
